<!DOCTYPE html>
<html>
<head>
  <title>Menu - Sistema de Reserva de Salas</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .menu {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .menu li {
      margin-bottom: 10px;
    }

    .menu li a {
      display: block;
      padding: 8px 16px;
      text-decoration: none;
      color: #fff;
      background-color: #4CAF50;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .menu li a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Opções</h2>
    <ul class="menu">
      <li><a href="/reserva">Reservar Salas</a></li>
      {{ if $.Adm }}
        <li><a href="/cancela">Cancelar Reservas</a></li>
      {{ end }}
      <li><a href="/status">Status das Reservas</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</body>
</html>
